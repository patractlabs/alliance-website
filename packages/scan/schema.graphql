type Account @entity {
  id: ID!
  address: String! @index(unique: true)
  additional: String
  display: String
  displayParent: String
  legal: String
  web: String
  riot: String
  email: String
  pgpFingerprint: String
  image: String
  twitter: String
  judgements: String
}

type Extrinsic @entity {
  id: ID!
  hash: String
  blockNumber: BigInt
  blockTime: Date
  extrinsicIndex: Int
  section: String
  method: String
  signature: String
  signer: String
  type: Int
  version: Int
}

type Member @entity {
  id: ID!

  account: Account!
  locked: BigInt
  type: String! # FOUNDER | FELLOW | ALLY
  status: String! # EXIST | RETIRED | KICKED
  joinBlock: BigInt
  joinExtrinsic: Int
  joinTime: Date
  joinMotionIndex: Int
  elevatedBlock: BigInt
  elevatedExtrinsic: Int
  elevatedTime: Date
  elevatedMotionIndex: Int
  kickedBlock: BigInt
  kickedExtrinsic: Int
  kickedTime: Date
  kickedMotionIndex: Int
  retiredBlock: BigInt
  retiredExtrinsic: Int
  retiredTime: Date
}

type Rule @entity {
  id: ID!

  cid: String!
  content: String
  createBlock: BigInt
  createExtrinsic: Int
  createTime: Date!
  motionIndex: Int!
}

type Announcement @entity {
  id: ID!

  cid: String!
  content: String
  createBlock: BigInt
  createExtrinsic: Int
  createTime: Date!
  motionIndex: Int!
}

type Candidate @entity {
  id: ID!

  account: Account!
  locked: BigInt
  nominator: Account
  applyTime: Date
  applyBlock: BigInt
  applyExtrinsic: Int
}

type Blacklist @entity {
  id: ID!

  account: Account
  website: String
  isAccount: Boolean
  addTime: Date
  addBlock: BigInt
  addExtrinsic: Int
  addMotionIndex: Int
  removeTime: Date
  removeBlock: BigInt
  removeExtrinsic: Int
  removeMotionIndex: Int
}

type Motion @entity {
  id: ID!

  hash: String!
  proposer: Account
  index: Int! @index(unique: true)
  createTime: Date
  createBlock: BigInt
  createExtrinsic: Int
  closeTime: Date
  closeBlock: BigInt
  closeExtrinsic: Int
}

type MotionAction @entity {
  id: ID!

  motionIndex: Int!
  account: Account!
  approve: Boolean
  block: BigInt
  extrinsic: Int
}
